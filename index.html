<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIKI Virtual Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cormorant+Garamond&family=Reem+Kufi&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <h1>ðŸ“š GIKI Virtual Library</h1>
        <div class="nav-links" id="navLinks"></div>
        <div class="auth-buttons" id="authButtons"></div>
    </nav>

    <!-- Auth Section -->
    <div id="authSection" class="container" style="display:none">
        <div class="auth-container" style="text-align:center; margin:24px auto">
          <a href="/auth/microsoft"><button>Sign in with Microsoft</button></a>
        </div>
    </div>

    <!-- Feed Section -->
    <div id="feedSection" class="container" style="display: none;">
        <div class="feed-header">
          <div class="search-container">
            <input id="searchInput" type="text" placeholder="Search by title, author, or genre" oninput="searchBooks()"/>
          </div>
          <div class="library-actions">
            <button onclick="showPage('addBook')">Add Book</button>
            <button class="view-borrowed-btn" onclick="showPage('myBooks')">My Activity</button>
          </div>
        </div>
        <div id="booksContainer" class="books-container"></div>
    </div>

    <!-- Add Book Section -->
    <div id="addBookSection" class="container" style="display: none;">
        <h2>Add a Book</h2>
        <div class="book-form">
            <div class="formatting-tools"></div>
            <input id="bookTitle" placeholder="Title"/>
            <input id="bookAuthor" placeholder="Author"/>
            <input id="bookGenre" placeholder="Genre"/>
            <textarea id="bookDescription" placeholder="Short description"></textarea>
            <select id="bookCondition">
              <option value="Like New">Like New</option>
              <option value="Good" selected>Good</option>
              <option value="Fair">Fair</option>
            </select>
            <input id="bookISBN" placeholder="ISBN (optional)"/>
            <div style="margin-top:12px">
              <button onclick="addBook()">Add to Library</button>
              <button class="cancel-btn" onclick="showPage('feed')">Cancel</button>
            </div>
        </div>
    </div>

    <!-- My Books Section -->
    <div id="myBooksSection" class="container" style="display: none;">
        <h2>ðŸ“š My Library Activities</h2>
        <div class="tabs">
          <button class="tab-btn active" onclick="showTab('borrowed')">Borrowed</button>
          <button class="tab-btn" onclick="showTab('lent')">Lent</button>
        </div>
        <div id="borrowedBooks" class="books-container"></div>
        <div id="lentBooks" class="books-container" style="display: none;"></div>
    </div>

    <!-- Profile Section -->
    <div id="profileSection" class="container" style="display: none;">
      <div class="profile-header" id="profileHeader"></div>
      <div class="profile-stats">
        <div class="stat-card"><h3>Added</h3><span id="booksAdded">0</span></div>
        <div class="stat-card"><h3>Borrowed</h3><span id="booksBorrowed">0</span></div>
        <div class="stat-card"><h3>Returned</h3><span id="booksReturned">0</span></div>
      </div>
      <div id="userBooks" class="books-container"></div>
    </div>

    <!-- Borrow Request Modal -->
    <div id="borrowModal" class="modal" style="display: none;">
      <div class="modal-content" style="background:#fff; padding:16px; border-radius:8px; max-width:520px; width:90%">
        <div id="borrowBookInfo"></div>
        <div style="margin-top:12px">
          <label>Borrow Period:</label>
          <select id="borrowPeriod">
            <option value="7">1 week</option>
            <option value="14" selected>2 weeks</option>
            <option value="21">3 weeks</option>
            <option value="28">4 weeks</option>
            <option value="custom">Customâ€¦</option>
          </select>
          <div id="customPeriodDiv" style="display:none; margin-top:8px">
            <input id="customDays" type="number" min="1" max="30" value="14"/> days
          </div>
        </div>
        <div style="margin-top:8px">Expected return: <strong id="expectedReturnDate"></strong></div>
        <div style="margin-top:12px">
          <textarea id="borrowMessage" placeholder="Optional message for the owner"></textarea>
        </div>
        <div style="margin-top:16px; display:flex; gap:8px; justify-content:flex-end">
          <button class="cancel-btn" onclick="closeBorrowModal()">Cancel</button>
          <button class="primary-btn" onclick="submitBorrowRequest()">Send Request</button>
        </div>
      </div>
    </div>

    <!-- Approval Notifications Panel -->
    <div id="approvalPanel" class="approval-panel" style="display: none;"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
